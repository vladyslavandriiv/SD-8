<!DOCTYPE html>
<html>
    <head>
        <title>Опитування</title>
    </head>
<body>
    <div>
    <h1>Список питань</h1>
    {% if questions %}
        <ul>
        {% for question in questions %}
            <li>
                <h1>{{ question.question_text }}</h1>
                <p>Опубліковано: {{ question.pub_date }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Питань поки немає.</p>
    {% endif %}
    </div>
</body>
</html>
